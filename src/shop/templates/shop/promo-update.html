{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title%} :: Promo update :: {%endblock title%}
{% block body%}
    <h1>Редактировать акцию</h1>
    <ul>
        <form action="" method="post" >
            {% csrf_token %}
            {{form|crispy}}
            <br>
            <a href="{% url 'promo' %}" class='btn btn-outline-dark'> Отмена </a>
            <input type="submit" class='btn btn-outline-success' value="Применить">
        </form>
    </ul>
{%endblock body%}
