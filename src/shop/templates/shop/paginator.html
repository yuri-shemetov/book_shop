<nav aria-label="..." >
  <ul class="pagination justify-content-center " >
    {% if page_obj.has_previous %}
          <li class="page-item" >
              <a class="page-link text-dark" href="?page={{ page_obj.previous_page_number }}" tabindex="-1" aria-disabled="true">Previous</a>
          </li>
    {% endif %}
    {% for page_num in paginator.page_range %}
    {%if page_num == page_obj.number%}
    <li class="page-item active" aria-current="page">
      <a class="page-link  bg-dark bg-gradient text-warning" href="?page={{ page_num }}">{{ page_num }}</a>
    </li>
    {%else%}
    <li class="page-item " ><a class="page-link text-dark" href="?page={{ page_num }}">{{ page_num }}</a></li>
    {%endif%}
    
    {%endfor%}
    {% if page_obj.has_next %}
    <li class="page-item">
      <a class="page-link text-dark" href="?page={{ page_obj.next_page_number }}">Next</a>
    </li>
    {% endif %}
  </ul>
</nav>
