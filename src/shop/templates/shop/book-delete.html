{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title%} :: Book delete :: {%endblock title%}
{% block body%}
    <h1>Удалить книгу?</h1>
    <ul>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <br>
            <a href="{% url 'books-managers' %}" class='btn btn-outline-dark'> Отмена </a>
            <input type="submit" class='btn btn-outline-danger' value="Удалить">
        </form>
    </ul>

{%endblock body%}
