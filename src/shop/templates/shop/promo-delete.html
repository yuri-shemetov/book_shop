{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title%} :: Promo delete :: {%endblock title%}
{% block body%}

    <ul>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <input type="submit" class='btn btn-outline-danger' value="Удалить">
        </form>
    </ul>

{%endblock body%}
