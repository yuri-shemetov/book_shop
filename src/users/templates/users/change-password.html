{% extends "base.html" %}

{% block title%} Change-password {%endblock title%}
{% block body%}

  <center>


    <div class="card border-secondary mb-3" style="width: 18rem;">
      <div class="card-header"><h5 class="card-title"><b><center>Изменить пароль</center></b></h5></div>
      <div class="card-body text-secondary">
        <p class="card-text">
           <form method="post" action="{% url 'home' %}" class="form">
              {% csrf_token %}
              {{ form.as_p }}
                <a href="{% url 'users:user' %}" class = 'btn btn-outline-dark'> Отмена </a>
              <button name="submit" class="btn btn-warning">Изменить</button>
              <input type="hidden" name="next" value="Change" />
          </form>
        </p>
      </div>
    </div>
    </center>


{% endblock body%}
