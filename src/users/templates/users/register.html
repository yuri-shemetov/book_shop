{% extends "base.html" %}

{% block title%} Register {%endblock title%}
{% block body%}

<center>
<br>
<div class="card border-secondary mb-3" style="width: 18rem;">
  <div class="card-header"><h5 class="card-title"><b><center>Регистрация</center></b></h5></div>
  <div class="card-body text-secondary">
    <p class="card-text">
       <form method="post" action="{% url 'users:register' %}" class="form">
          {% csrf_token %}
          {{ form.as_p }}
          <button name="submit" class="btn btn-warning">Register</button>
          <input type="hidden" name="next" value="Register" />
      </form>
    </p>
  </div>
</div>
</center>
{% endblock body%}
